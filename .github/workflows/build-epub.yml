name: Build and Release EPUB

on:
  # Manual trigger
  workflow_dispatch:
  # Weekly on Sundays at midnight UTC
  schedule:
    - cron: '0 0 * * 0'
  # On push to main (for testing)
  push:
    branches: [main]
    paths:
      - 'pg_epub/**'
      - 'pg_to_epub.py'
      - '.github/workflows/build-epub.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Build EPUB
        run: |
          python pg_to_epub.py build \
            --output pg_essays.epub \
            --force-refresh

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Get essay count
        id: count
        run: |
          count=$(python -c "import json; d=json.load(open('state.json')); print(len(d.get('essays', {})))")
          echo "count=$count" >> $GITHUB_OUTPUT

      - name: Upload EPUB artifact
        uses: actions/upload-artifact@v4
        with:
          name: pg_essays
          path: pg_essays.epub

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.date.outputs.date }}
          name: Paul Graham Essays - ${{ steps.date.outputs.date }}
          body: |
            ## Paul Graham Essays EPUB
            
            **Updated:** ${{ steps.date.outputs.date }}
            **Essays:** ${{ steps.count.outputs.count }}
            
            ### What's included
            - All essays from [paulgraham.com](https://paulgraham.com/articles.html)
            - Sorted by date (newest first)
            - Clean formatting optimized for e-readers
            - Embedded images
            
            ### How to use
            1. Download `pg_essays.epub` below
            2. Transfer to your e-reader via USB or email
            3. Enjoy reading!
            
            ---
            *Automatically generated by [pgessaysepub](https://github.com/tomyanzhiyuan/pgessaysepub)*
          files: pg_essays.epub
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

